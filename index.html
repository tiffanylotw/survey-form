<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../surveyform/style/style.css" />
  </head>

  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          placeholder="Enter your name"
          name="name"
          id="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          placeholder="Enter your email"
          name="email"
          id="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="age">Age (optional)</label>
        <input type="number" name="age" id="age" placeholder="Age" />
      </div>
      <div class="form-group">
        <label>Which option best describes your current role?</label>
        <select placeholder="Select an option">
          <option disabled selected value>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" name="recommend" id="definitely" />
        <label for="definitely">Definitely</label>
        <input type="radio" name="recommend" id="mayne" />
        <label for="maybe">Maybe </label>
        <input type="radio" name="recommend" id="notsure" />
        <label for="notsure">Not sure</label>
      </div>
      <div class="form-group">
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select placeholder="Select an option">
          <option disabled selected value>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" name="frontend" id="frontend" />
        <label for="frontend">Front-end Projects</label>
        <input type="checkbox" name="backend" id="backend" />
        <label for="bakcend">Back-end Projects</label>
        <input
          type="checkbox"
          name="datavisualization"
          id="datavisualization"
        />
        <label for="datavisualization">Data Visualization</label>
        <input type="checkbox" name="challenges" id="challenges" />
        <label for="challenges">Challenges</label>
        <input
          type="checkbox"
          name="OpenSourceCommunity"
          id="OpenSourceCommunity"
        />
        <label for="OpenSourceCommunity">Open Source Community</label>
        <input type="checkbox" name="Gitterhelprooms" id="Gitterhelprooms" />
        <label for="Gitterhelprooms">Gitter help rooms</label>
        <input type="checkbox" name="videos" id="videos" />
        <label for="videos">Videos</label>
        <input type="checkbox" name="cityMeetups" id="cityMeetups" />
        <label for="cityMeetups">City Meetups</label>
        <input type="checkbox" name="wiki" id="wiki" />
        <label for="wiki">Wiki</label>
        <input type="checkbox" name="forum" id="forum" />
        <label for="forum">Forum</label>
        <input
          type="checkbox"
          name="AdditionalCourses"
          id="AdditionalCourses"
        />
        <label for="AdditionalCourses">Additional Courses</label>
      </div>
      <div class="form-group">
        <label>Any comments or suggestions?</label>
        <textarea>Enter your commet here...</textarea>
      </div>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
